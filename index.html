<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap and CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>Guess the number</title>
</head>

<body class="bg-primary">
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">

                <div class="card card-body text-center mt-5">
                    <h2 class="heading display-5 pb-3 ">Guess The Number</h2>
                    <h5 class="heading display-5 pb-3 ">From 1 to 10</h5>
                    <img src="./assets/images/logo1.png" alt="Logo image"
                        class="img img-fluid w-50 mb-4 col-md-5 mx-auto" />

                    <form id="generate-form">
                        <div class="form-group">

                            <div class="input-group">
                                <span class="input-group-addon">Number</span>
                                <input type="number" class="form-control" id="quantity" name="quantity" min="1" max="10"
                                    placeholder="Type the number here " required>
                            </div>

                            <br>

                            <div class="form-group">
                                <input type="submit" value="Generate" id="button"
                                    class="btn btn-lg btn-success btn-block">
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
